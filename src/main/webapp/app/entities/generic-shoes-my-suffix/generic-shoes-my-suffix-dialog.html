
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGenericShoesLabel">Create or edit a Generic Shoes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.genericShoes.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.genericShoes.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_shoeType">Shoe Type</label>
            <select class="form-control" name="shoeType" ng-model="vm.genericShoes.shoeType" id="field_shoeType">
                <option value="WOMAN">WOMAN</option>
                <option value="MAN">MAN</option>
                <option value="KID">KID</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_brand">Brand</label>
            <select class="form-control" name="brand" ng-model="vm.genericShoes.brand" id="field_brand">
                <option value="NIKE">NIKE</option>
                <option value="ADIDAS">ADIDAS</option>
                <option value="LASOCKI">LASOCKI</option>
                <option value="NEW_BALANCE">NEW_BALANCE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_color">Color</label>
            <select class="form-control" name="color" ng-model="vm.genericShoes.color" id="field_color">
                <option value="BLACK">BLACK</option>
                <option value="WHITE">WHITE</option>
                <option value="GREY">GREY</option>
                <option value="GOLDEN">GOLDEN</option>
                <option value="PINK">PINK</option>
                <option value="RED">RED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_size">Size</label>
            <input type="number" class="form-control" name="size" id="field_size"
                    ng-model="vm.genericShoes.size"
                    required/>
            <div ng-show="editForm.size.$invalid">
                <p class="help-block"
                    ng-show="editForm.size.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.size.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_storageShoes">Storage Shoes</label>
            <select class="form-control" id="field_storageShoes" name="storageShoes" ng-model="vm.genericShoes.storageShoes" ng-options="storageShoes as storageShoes.id for storageShoes in vm.storageshoes track by storageShoes.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
