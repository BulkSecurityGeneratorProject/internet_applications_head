
<div>
    <h2><span>Magazine</span> {{vm.magazine.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Location</span></dt>
        <dd>
            <span>{{vm.magazine.location}}</span>
        </dd>
        <dt><span>Capacity</span></dt>
        <dd>
            <span>{{vm.magazine.capacity}}</span>
        </dd>
        <dt><span>Storage Shoes</span></dt>
        <dd>
            <a ui-sref="storage-shoes-my-suffix-detail({id:vm.magazine.storageShoes.id})">{{vm.magazine.storageShoes.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="magazine-my-suffix-detail.edit({id:vm.magazine.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
